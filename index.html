<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="header">
        <h1>Library</h1>
      </div>
      <div class="container">
        <div class="bookForm">
          <form>
            <div class="flex">
              <label for="bookTitle">Book Title</label>
              <input required type="text" placeholder="Rework" id="bookTitle" />
            </div>
            <div class="flex">
              <label for="bookAuthor">Book Author</label>
              <input required type="text" placeholder="Jamie" id="bookAuthor" />
            </div>
            <div class="flex">
              <label for="bookPages">Book Pages</label>
              <input required type="number" min="1" placeholder="250" id="bookPages" />
            </div>
            <div>
              <label for="bookStatus">Book Status</label>
              <select name="bookStatus" id="bookStatus">
                <option value="Reading">Reading</option>
                <option value="Completed">Completed</option>
                <option value="Not Yet Started">Not Yet Started</option>
              </select>
            </div>
            <button type="submit" class="addBook">ADD BOOK</button>
          </form>
        </div>
        <div class="libraryStore">
          <!-- <div class="bookCard"><h1 class="title"></h1><h3 class="author"></h3><p class="pages"></p><h4 class="Status"></h4></div> -->
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
